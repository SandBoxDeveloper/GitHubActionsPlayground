#          base64 -d -i play_config.json.b64 > play_config.json
#        env:
#          PLAY_CONSOLE_CONFIG_JSON: ${{ secrets.PLAY_CONSOLE_CONFIG_JSON }}

      - name: Build and distribute app
        run: |
          echo "$CONSOLE_CONFIG_JSON" > play_config.json.b64
          base64 -d -i play_config.json.b64 > play_config.json
          export LC_ALL=en_US.UTF-8
          export LANG=en_US.UTF-8
          bundle exec fastlane beta
        env:
          KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}
          KEYSTORE_KEY_ALIAS: ${{ secrets.KEY_STORE_ALIAS }}
          KEYSTORE_KEY_PASSWORD: ${{ secrets.KEY_STORE_KEY_PASSWORD }}
          KEYSTORE_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          CONSOLE_CONFIG_JSON: ${{ secrets.PLAY_CONSOLE_CONFIG_JSON }}