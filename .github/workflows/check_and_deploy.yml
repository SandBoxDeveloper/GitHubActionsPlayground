name: Test and deploy

## Actions that will be executed when you push code currently none
on:
  pull_request:
    branches:
      - main

  workflow_dispatch:


jobs:

  unit_tests:
    runs-on: [ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Unit tests
        run: ./gradlew test

