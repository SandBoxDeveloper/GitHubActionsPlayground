name: Android Emulator and Espresso Tests

on:
  pull_request:
    branches:
      - main
  schedule:
    - cron: '*/5 * * * *'  # Run every 5 minute
  workflow_run:
    workflows: [ "Android Emulator and Espresso Tests" ]
    types:
      - completed

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        api-level: [ 24 ]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Clean Project
        run: ./gradlew clean

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'adopt'

      - name: Grant Permission for Gradlew to Execute
        run: chmod +x gradlew
        shell: bash

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          generate-job-summary: false

      - name: Setup GradleW
        run: ./gradlew
        shell: bash

      - name: List Profiles
        run: $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager list device

#      - name: Gradle cache
#        uses: gradle/gradle-build-action@v2
#
#      - name: AVD cache
#        uses: actions/cache@v3
#        id: avd-cache
#        with:
#          path: |
#            ~/.android/avd/*
#            ~/.android/adb*
#          key: avd-${{ matrix.api-level }}

      - name: create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: Start Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          force-avd-creation: false
          target: google_apis
          arch: x86_64
          profile: pixel_4a
          disable-animations: true
          script: ./gradlew connectedAndroidTest

      - name: Manual Approval
        id: approval
        if: steps.test.outcome == 'success'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.ACTION_TOKEN }}
          script: |
            const response = await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: 'Tests have passed. Approve this step to proceed.'
              });
            
              core.setOutput('comment_id', response.data.id);              

      - name: List Files in Project Directory
        if: ${{ failure() }}
        run: ls ${{ github.workspace }}

      - name: List Files in Project Directory
        if: ${{ failure() }}
        run: ls ${{ github.workspace }}

      - name: Upload Test Reports
        uses: actions/upload-artifact@v3
        with:
          name: test-reports
          path: ${{ github.workspace }}/app/build/reports/androidTests/connected

      - name: Save Test Reports
        if: ${{ failure() }}
        uses: actions/upload-artifact@v3
        with:
          name: test-reports
          path: ${{ github.workspace }}/app/build/reports/androidTests
          retention-days: 1

      - name: Extract Failed Tests
        if: ${{ failure() }}
        id: extract_failed_tests
        run: |
          # Extract failed test names from the test report
          failed_tests=$(grep -hR "FAIL:" ${{ github.workspace }}/app/build/reports/androidTest/* | sed 's/.*\(app.*\)/\1/' | sort -u)
          echo "::set-output name=failed_tests::$failed_tests"

      - name: Add Pull Request Comment
        uses: actions/github-script@v6
        with:
          script: |
            const artifactUrl="${{ github.workspace }}/app/build/reports/androidTests/connected"
            const failedTests = "${{ steps.extract_failed_tests.outputs.failed_tests }}";

            const comment = `
            ## 🚀 Espresso Tests - Pull Request Comment 🚀

            **Test Results:** ❌ Tests Failed
            **Build Version:** ${{ github.run_number }}
            **Device Configuration:** Pixel 4a (API 24)

            **Failed Tests:**
            ${failedTests.split('\n').map(test => `- ${test}`).join('\n')}

            **Artifacts:**
            - [Link to Test Report](${artifactUrl})
            - [Screenshots](https://example.com/link-to-screenshots-folder)

            **Action Required:**
            - Please review the test artifacts and address the test failures if necessary.

            Thank you for your attention! 🙌
            `;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

      - name: Add Test Reports Annotation
        uses: actions/github-script@v6
        with:
          script: |
            const runId = ${{ github.event.workflow_run.id }};
            const artifactUrl = "${{ github.server_url }}/${{ github.repository }}/actions/runs/${runId}/artifacts";
            github.rest.checks.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              check_run_id: context.runId,
              output: {
                title: "Test Reports",
                summary: "View the test reports for this workflow run",
                annotations: [
                  {
                    path: "app/build/reports/androidTests/connected",
                    title: "Test Reports",
                    start_line: 1,
                    end_line: 1,
                    annotation_level: "notice",
                    raw_details: "View the test reports",
                    message: artifactUrl,
                  }
                ]
              }
            });