name: Android Emulator and Espresso Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ runner.workspace }}/android-sdk
      PATH: ${{ runner.workspace }}/android-sdk/platform-tools:$PATH

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: 11

      - name: Set up Android SDK
        uses: actions/setup-android@v2
        with:
          sdk-platform: 'platforms;android-30'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Start Android Emulator
        uses: wzieba/Android-Emulator-Runner@v2
        with:
          api-level: 30
          arch: x86
          profile: Nexus 5X
          avd-name: test

      - name: Run Espresso Tests
        run: ./gradlew connectedAndroidTest