name: Android Emulator and Espresso Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        api-level: [ 21, 23, 29 ]
        target: [ default, google_apis ]

    env:
      ANDROID_SDK_ROOT: ${{ runner.workspace }}/android-sdk
      PATH: ${{ runner.workspace }}/android-sdk/platform-tools:$PATH

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 11

      - name: Set up Android SDK
        uses: actions/setup-android@v3
        with:
          sdk-platform: 'platforms;android-30'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Start Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: x86_64
          profile: Nexus 6

      - name: Run Espresso Tests
        run: ./gradlew connectedAndroidTest