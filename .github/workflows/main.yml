name: Android emulator
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  ANDROID_ARCH: armeabi-v7a
  ANDROID_TARGET: google_apis
  API_LEVEL: 15
  ANDROID_BUILD_TOOLS_VERSION: 33.0.2
  ANDROID_SDK_PACKAGES: system-images;android-15;google_apis;armeabi-v7a platforms;android-24 build-tools;33.0.2 platform-tools emulator
  EMULATOR_TIMEOUT: 350
  EMULATOR_NAME: nexus

jobs:
  playwright-emulator:
    timeout-minutes: 20
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Java 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Add avdmanager and sdkmanager to system PATH
        run: |
          echo "$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/emulator:$ANDROID_HOME/tools:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/${{ env.ANDROID_BUILD_TOOLS_VERSION }}" >> $GITHUB_PATH

      - name: Install SDK
        run: |
          yes Y | sdkmanager --licenses
          sdkmanager --install ${ANDROID_SDK_PACKAGES}

      - name: Build emulator
        run: |
          echo "no" | avdmanager --verbose create avd --force -n $EMULATOR_NAME --abi "${ANDROID_TARGET}/${ANDROID_ARCH}" -k "system-images;android-${API_LEVEL};${ANDROID_TARGET};${ANDROID_ARCH}"

      - name: Launch emulator
        run: |
          echo "List packages..."
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --list
          chmod +x  ${{ github.workspace }}/.github/scripts/start_emu_headless.sh
          EMULATOR_TIMEOUT=$EMULATOR_TIMEOUT EMULATOR_NAME=$EMULATOR_NAME ${{ github.workspace }}/.github/scripts/start_emu_headless.sh

      - name: Run Tests
        run: |
          ./gradlew connectedAndroidTest --stacktrace --info
        timeout-minutes: 30 # Adjust as needed

      - name: Stop Android Emulator
        run: |
          $ANDROID_SDK_ROOT/emulator/emulator adb emu kill